version: "3.9"

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      CSI_REDIS_URL: redis://redis:6379/0
      CSI_POSTGRES_DSN: postgresql+asyncpg://postgres:postgres@postgres:5432/sensebeyond
      CSI_MODEL_ARTIFACT_PATH: /models/artifacts/model.ts
      CSI_MODEL_VERSION: dev
    volumes:
      - ./models:/models
    depends_on:
      - redis
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000/ws/predictions
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sensebeyond
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
